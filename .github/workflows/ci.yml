name: CI

on:
  repository_dispatch:
    types: build-and-deploy
  push:
    branches:
      - "**"
  pull_request:
    branches: [develop]
    types: [opened, reopened, synchronize]

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check spelling
        uses: codespell-project/actions-codespell@v2
        with:
          ignore_words_file: .github/codespell-ignore
          skip: .git,**/*.png,**/*.gif,**/*.jpg,**/*.svg,**/*.ico,**/*.json,package.json,package-lock.json,*.lock,*.excalidraw

      - name: Install and Build üîß
        run: |
          npm install
          npx prettier --check "**/*.{graphql,yml,json,md,sh,ts,tsx,js}"
          npm run typecheck
          npm run build

      - name: Deploy üöÄ
        if: github.ref == 'refs/heads/develop'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build

      - name: Get changed files
        id: changes
        run: |
          echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^blog/')" >> $GITHUB_ENV

      - name: Publish to Hashnode üìù
        if: github.ref == 'refs/heads/develop' && env.files != ''
        env:
          HASHNODE_PAT: ${{ secrets.HASHNODE_PAT }}
          HASHNODE_PUBLICATION_ID: ${{ secrets.HASHNODE_PUBLICATION_ID }}
        run: |
          npx --yes tsx blog-publisher/src/index.ts "${{ env.files }}"
